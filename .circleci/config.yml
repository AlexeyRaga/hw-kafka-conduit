version: 2.1

orbs:
  haskell: haskell-works/haskell-build@1.4.0
  github: haskell-works/github-release@1.2.1
  hackage: haskell-works/hackage@1.0.0

commands:
  build-librdkafka:
    description: Build librdkafka
    steps:
      - restore_cache:
          key: cache--{{ .Environment.CACHE_VERSION }}--librdkafka--{{ checksum "scripts/build-librdkafka" }}
      - run:
          name: Build librdkafka
          command: ./scripts/build-librdkafka
      - save_cache:
          key: cache--{{ .Environment.CACHE_VERSION }}--librdkafka--{{ checksum "scripts/build-librdkafka" }}
          paths: .librdkafka

workflows:
  build-app-pipelines:
    jobs:
      - haskell/build:
          name: GHC 8.4.4
          executor: haskell/ghc-8_4_4
          before-build: [build-librdkafka]

      - haskell/build:
          name: GHC 8.6.3
          executor: haskell/ghc-8_6_3
          before-build: [build-librdkafka]

      - github/release-cabal:
          name: GitHub Release
          requires: [GHC 8.4.4, GHC 8.6.3]
          checkout: true
          filters:
            branches:
              only: master

      - hackage/upload:
          publish: true
          requires:
            - GitHub Release
          username: ${HACKAGE_USER}
          password: ${HACKAGE_PASS}
          filters:
            branches:
              only: master
